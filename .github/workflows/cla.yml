name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write
      statuses: write

    steps:
      - name: "Create CLA branch if not exists"
        if: ( github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' || github.event_name == 'pull_request_target' )
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/branches/cla-signatures")
          if [ "$STATUS" = "404" ]; then
            MAIN_SHA=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/git/refs/heads/main" | jq -r .object.sha)
            if [ -n "$MAIN_SHA" ] && [ "$MAIN_SHA" != "null" ]; then
              curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" -d "{\"ref\":\"refs/heads/cla-signatures\",\"sha\":\"$MAIN_SHA\"}" "https://api.github.com/repos/${{ github.repository }}/git/refs"
            fi
          fi

      - name: "CLA Assistant"
        if: ( github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' || github.event_name == 'pull_request_target' )
        # Beta Release
        uses: cla-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: ".github/signatures/cla.json"
          path-to-document: "https://github.com/${{ github.repository }}/blob/${{ github.event.repository.default_branch }}/.github/ContributorLicenseAgreement.md" # e.g. a CLA or a DCO document
          # branch should not be protected - change this to a non-protected branch if needed
          branch: "cla-signatures"
          allowlist: Olsc,bot*
          use-dco-flag: false
          lock-pullrequest-aftermerge: true
          suggest-recheck: true